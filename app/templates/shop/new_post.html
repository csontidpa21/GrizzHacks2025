{% extends 'base.html' %}

{% block title %}Create New Post{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Create a New Item Post</h2>
    <form method="POST">
        <div class="form-group">
            <label for="name">Item Name</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Enter item name" required>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" class="form-control" placeholder="Describe your item" required></textarea>
        </div>

        <div class="form-group">
            <label for="category">Category</label>
            <input type="text" id="category" name="category" class="form-control" placeholder="Electronics, Furniture, etc." required>
        </div>

        <div class="form-group">
            <label for="condition">Condition</label>
            <select id="condition" name="condition" class="form-control" required>
                <option value="NEW">New</option>
                <option value="LIKE_NEW">Like New</option>
                <option value="USED">Used</option>
                <option value="DAMAGED">Damaged</option>
            </select>
        </div>

        <div class="form-group">
            <label for="image_url">Image URL</label>
            <input type="url" id="image_url" name="image_url" class="form-control" placeholder="Link to image of the item">
        </div>

        <button type="submit" class="btn">Create Post</button>
    </form>
</div>
{% endblock %}
